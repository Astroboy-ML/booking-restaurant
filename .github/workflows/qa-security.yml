name: qa-security

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r apps/api/requirements.txt -r apps/api/requirements-dev.txt
      - name: Ruff check
        run: |
          cd apps/api
          ruff check .
      - name: Ruff format (check)
        run: |
          cd apps/api
          ruff format --check .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r apps/api/requirements.txt -r apps/api/requirements-dev.txt
      - name: Bandit debug info
        run: |
          cd apps/api
          bandit --version
          pwd
          ls -la
      - name: Bandit
        run: |
          cd apps/api
          bandit -r app main.py
      - name: pip-audit
        run: |
          cd apps/api
          pip-audit -r requirements.txt

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run Trivy fs scan (no image build)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: "1"
      - name: Trivy version (debug)
        run: trivy --version
