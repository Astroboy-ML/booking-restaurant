[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "S"]
ignore = [
  "S101",  # allow assert in tests
  "B008",  # FastAPI Depends acceptable
  "S104",  # binding 0.0.0.0 acceptable in container/k8s
]

[tool.ruff.format]
quote-style = "double"
