version: "3.9"

services:
  api:
    image: python:3.11-slim
    working_dir: /app
    command: >
      sh -c "pip install -r apps/api/requirements.txt &&
      uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=booking
      - POSTGRES_PASSWORD=booking
      - POSTGRES_DB=booking
    ports:
      - "5432:5432"
