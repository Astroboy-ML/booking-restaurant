services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=booking
      - POSTGRES_PASSWORD=booking
      - POSTGRES_DB=booking
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking -d booking"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    working_dir: /app/apps/api
    command: >
      sh -c "alembic -c alembic.ini upgrade head &&
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      - PYTHONPATH=/app/apps/api
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DATABASE_URL=postgresql+psycopg://booking:booking@db:5432/booking
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  adminer:
    image: adminer:4
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      db:
        condition: service_healthy

  web:
    image: node:20-alpine
    working_dir: /app/apps/web
    command: >
      sh -c "npm install &&
      npm run dev"
    environment:
      - VITE_API_URL=http://api:8000
      - CHOKIDAR_USEPOLLING=1
    volumes:
      - .:/app
      - web_node_modules:/app/apps/web/node_modules
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_started

volumes:
  web_node_modules:
